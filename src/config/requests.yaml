sources:
  boxOfficeMojo:
    baseUrl: "https://www.boxofficemojo.com"
    chartUrl: "https://www.boxofficemojo.com/chart/top_lifetime_gross/?area=XWW"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8"
      'Accept-Language': "en-US,en;q=0.9"
      'Accept-Encoding': "gzip, deflate, br"
      Connection: "keep-alive"
      'Cache-Control': "no-cache"
      Pragma: "no-cache"
      DNT: "1"
      'Upgrade-Insecure-Requests': "1"
    delayBetweenRequests: 3000
    maxMovies: 30
    detailedMaxMovies: 30
  
  theNumbers:
    baseUrl: "https://www.the-numbers.com"
    chartUrl: "https://www.the-numbers.com/weekend-box-office-chart"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8"
      'Accept-Language': "en-US,en;q=0.9"
      'Accept-Encoding': "gzip, deflate, br"
      Connection: "keep-alive"
      'Cache-Control': "no-cache"
      Pragma: "no-cache"
      DNT: "1"
      'Upgrade-Insecure-Requests': "1"
    delayBetweenRequests: 2000
    maxMovies: 40

  imdb:
    chartUrl: "https://www.imdb.com/chart/boxoffice/"
    maxMovies: 15
    minMovies: 5
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
      'Accept-Language': "en-US,en;q=0.5"
      'Accept-Encoding': "gzip, deflate, br"
      Connection: "keep-alive"
      Upgrade-Insecure-Requests: "1"
    fetchDetailed: true
    detailedMaxMovies: 10
    delayBetweenRequests: 2000

  rottenTomatoes:  
    baseUrl: "https://editorial.rottentomatoes.com"
    chartUrl: "https://editorial.rottentomatoes.com/article/highest-grossing-movies-all-time/"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8"
      'Accept-Language': "en-US,en;q=0.9"
      'Accept-Encoding': "gzip, deflate, br"
      Connection: "keep-alive"
      'Cache-Control': "no-cache"
      Pragma: "no-cache"
      DNT: "1"
      'Upgrade-Insecure-Requests': "1"
      Referer: "https://www.rottentomatoes.com/"
      'Sec-Fetch-Dest': "document"
      'Sec-Fetch-Mode': "navigate"
      'Sec-Fetch-Site': "same-origin"
    delayBetweenRequests: 3000
    maxMovies: 50
    timeout: 15000

  settings:
    dataDir: "./data"
    maxRetries: 3
    requestTimeout: 30000
    maxResponseSize: 5242880
    enableLogging: true